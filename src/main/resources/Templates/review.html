
<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <link rel="stylesheet" href="styles.css">
    <title>review</title>
</head>

<body>

<header th:each="review: ${reviews}">
    <h1 th:text="${review.title}"></h1>
</header>

<article th:each="review: ${reviews}">
    <h2>Release Date</h2>
    <p th:text="${review.releaseDate}" />
    <img th:src="${review.imageUrl}" />
    <h2>Content</h2>
    <p th:text="${review.content}" />
    <h2>Category</h2>
    <p th:text="${review.category}" />
    <a href="http://localhost:8080/reviews">Back to Reviews</a>
</article>

</body>
</html>
